<!DOCTYPE html>
<html>

<head>
    <title>Cloud Project</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="postForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control"><br><br>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" class="form-control"><br><br>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" class="form-control"><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control"><br><br>
                <button id="addperson" class="btn btn-outline-success">Submit</button>
            </form>

            <button id="getBtn" class="btn btn-outline-light">Get Data</button>
            <button id="putBtn" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Update
                Data</button>
            <button id="deleteBtn" class="btn btn-outline-danger">Delete Data</button>

        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="responseTableBody">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Person</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form class="form-group">
                            <label for="">id</label>
                            <input type="text" class="form-control" id="updID">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="updName">
                            <label for="">Age</label>
                            <input type="number" class="form-control" id="updAge">
                            <label for="">Gender</label>
                            <input type="text" class="form-control" id="updGender">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="updEmail">
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveChanges">Save
                            changes</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="response"></div>

    <script src="javascript.js"></script>
    <script src="./bootstrap.min.js"></script>
</body>

</html>
